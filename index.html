<!DOCTYPE html>
<html>
<head>
  <title>Synch-Talk</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="language-select">
        <label for="source-language">Source Language</label>
        <select id="source-language"></select>
      </div>
      <div class="language-select" id="target-language-select-container">
        <label>Target Languages (Multiple)</label>
        <div class="custom-select-trigger" id="target-languages-display">
          Please select target languages
        </div>
        <div class="custom-select-options" id="target-languages-options">
        </div>
      </div>
    </div>

    <div class="chat-area" id="chat-area">
    </div>

    <div class="input-area">
      <textarea id="user-input" placeholder="Message Synch-Talk..."></textarea>
      <div class="controls">
        <label>
          <input type="checkbox" id="tutor-mode-toggle"> AI Tutor
        </label>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
