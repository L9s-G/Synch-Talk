<!DOCTYPE html>
<html>
<head>
  <title>Synch-Talk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="language-select">
        <label for="source-language">源语言</label>
        <select id="source-language"></select>
      </div>
      <div class="language-select">
        <label for="target-languages">目标语言 (多选)</label>
        <select id="target-languages" multiple></select>
      </div>
    </div>

    <div class="chat-area" id="chat-area">
      </div>

    <div class="input-area">
      <textarea id="user-input" placeholder="Message Synch-Talk..."></textarea>
      <div class="controls">
        <label>
          <input type="checkbox" id="tutor-mode-toggle"> AI 助教
        </label>
        <button id="send-btn">发送</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
