<!DOCTYPE html>
<html>
<head>
  <title>Synch-Talk</title>
  <meta charset="UTF-8"> <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="language-select">
        <label for="source-language">源语言</label>
        <select id="source-language"></select>
      </div>
      <div class="language-select" id="target-language-select-container">
        <label>目标语言 (多选)</label>
        <div class="custom-select-trigger" id="target-languages-display">
          请选择目标语言
        </div>
        <div class="custom-select-options" id="target-languages-options">
          </div>
      </div>
    </div>

    <div class="chat-area" id="chat-area">
      </div>

    <div class="input-area">
      <textarea id="user-input" placeholder="Message Synch-Talk..."></textarea>
      <div class="controls">
        <label>
          <input type="checkbox" id="tutor-mode-toggle"> AI 助教
        </label>
        <button id="send-btn">发送</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
