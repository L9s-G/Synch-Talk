<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Synch-Talk Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container options-container">
    <h1>Synch-Talk Options</h1>
    <p>Set your AI service API key here.</p>

    <div class="input-group">
      <label for="providerSelect">Select AI Provider:</label>
      <select id="providerSelect">
        <option value="gemini">Google Gemini</option>
        <option value="openai">OpenAI (or compatible API)</option>
      </select>
    </div>

    <div id="gemini-settings-group">
      <div class="input-group">
        <label for="geminiApiKey">Gemini API Key:</label>
        <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API key">
      </div>
    </div>

    <div id="openai-settings-group" style="display: none;">
      <div class="input-group">
        <label for="openAiUrl">OpenAI-Compatible API URL:</label>
        <input type="text" id="openAiUrl" placeholder="e.g., https://api.openai.com/v1/chat/completions">
      </div>
      <div class="input-group">
        <label for="openAiApiKey">OpenAI-Compatible API Key:</label>
        <input type="text" id="openAiApiKey" placeholder="Enter your OpenAI API key">
      </div>
      <div class="input-group">
        <label for="openAiModel">Model Name:</label>
        <input type="text" id="openAiModel" placeholder="e.g., gpt-4o-mini">
      </div>
    </div>
    
    <div class="button-group">
      <button id="testButton" class="test-btn">Test</button>
      <button id="saveButton" class="save-btn disabled-btn" disabled>Save</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
