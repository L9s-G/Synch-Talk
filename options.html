<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Synch-Talk 选项</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container options-container">
    <h1>Synch-Talk 选项</h1>
    <p>在此设置您的AI服务API密钥。</p>

    <div class="input-group">
      <label for="providerSelect">选择AI服务商:</label>
      <select id="providerSelect">
        <option value="gemini">Google Gemini</option>
        <option value="openai">OpenAI (或兼容接口)</option>
      </select>
    </div>

    <div id="gemini-settings-group">
      <div class="input-group">
        <label for="geminiApiKey">Gemini API 密钥:</label>
        <input type="text" id="geminiApiKey" placeholder="输入您的Gemini API密钥">
      </div>
    </div>

    <div id="openai-settings-group" style="display: none;">
      <div class="input-group">
        <label for="openAiUrl">OpenAI-兼容 API 地址:</label>
        <input type="text" id="openAiUrl" placeholder="例如: https://api.openai.com/v1/chat/completions">
      </div>
      <div class="input-group">
        <label for="openAiApiKey">OpenAI-兼容 API 密钥:</label>
        <input type="text" id="openAiApiKey" placeholder="输入您的OpenAI API密钥">
      </div>
      <div class="input-group">
        <label for="openAiModel">模型名称:</label>
        <input type="text" id="openAiModel" placeholder="例如: gpt-4o-mini">
      </div>
    </div>
    
    <div class="button-group">
      <button id="testButton" class="test-btn">测试</button>
      <button id="saveButton" class="save-btn disabled-btn" disabled>保存</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
